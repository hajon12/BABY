<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffcccb, #ffe6e6);
            font-family: 'Cursive', sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 4em;
            color: #e60073;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.5em;
            color: #ff0066;
            margin: 10px 0 0;
        }
        .heart {
            color: #ff3333;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You <span class="heart">&hearts;</span></h1>
        <p>You are my baby, my only baby!</p>
        <p>hii baby, just wanted to remind you how amazing you are and how much you mean to me.</p>
    </div>
</body>
</html>
